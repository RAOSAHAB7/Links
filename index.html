<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>भुगतान करें</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .btn-pay {
            background-color: #4CAF50;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn-pay:hover {
            background-color: #45a049;
        }
        .payment-instructions {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>भुगतान करें</h1>
        <!-- Replace with your actual UPI QR code or remove if not needed -->
        <!-- <img src="path-to-your-upi-qr-code.png" alt="UPI QR Code"> -->
        <p>अपना भुगतान करें और पेमेंट ऐप्प चुनें:</p>
        <button class="btn-pay" onclick="payNow()">Pay Now</button>
        <div class="payment-instructions">
            <p>भुगतान करने के लिए "Pay Now" पर क्लिक करें और फिर अपना पेमेंट एप्प चुनें, जैसे PhonePe, GPay, Paytm आदि।</p>
