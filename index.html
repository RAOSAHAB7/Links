<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Link Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add CSS for styling -->
</head>
<body>
    <h1>UPI Payment Link Generator</h1>
    <form id="upiForm">
        <label for="upiId">UPI ID:</label>
        <input type="text" id="upiId" name="upiId" required>
        <br>
        <label for="note">Note:</label>
        <input type="text" id="note" name="note">
        <br>
        <button type="submit">Generate Link</button>
    </form>
    <p id="upiLink"></p>

    <script src="script.js"></script> <!-- Optional: Include JavaScript file -->
</body>
</html>
